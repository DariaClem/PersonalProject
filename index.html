<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="resources/main.css" type="text/css" rel="stylesheet">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>


</head>
<body>
<div class="desktop">
    <div>
        <figure class="f-col-center icon">
            <img class="project-img" src="resources/images/open-folder.png" alt="projects">
            <figcaption>Projects</figcaption>
        </figure>
    </div>
    <div>
        <figure class="f-col-center icon">
            <img class="project-img" src="resources/images/girl%20(1).png" alt="About me">
            <figcaption>About me</figcaption>
        </figure>
    </div>
    <div>
        <figure class="f-col-center icon">
            <img class="project-img" src="resources/images/communicate.png" alt="About me">
            <figcaption>Contact</figcaption>
        </figure>
    </div>
    <div class="windows f-col-center">
        <div class="project-container">
            <div class="project-menu">
                <div class="f-row-sb toolBar">
                    <div class="back-next">
                        <i class="fi fi-rr-arrow-circle-left"></i>
                        <i class="fi fi-rr-arrow-circle-right"></i>
                    </div>
                    <div class="name-page">
                        <h3>Projects</h3>
                    </div>
                    <div class="minimize-max-close f-row-sb">
                        <div>
                            <img src="resources/images/window-minimize.png" alt="minimize">
                        </div>
                        <div>
                            <i class="fi fi-rr-window-alt"></i>
                        </div>
                        <div>
                            <i class="fi fi-sr-cross"></i>
                        </div>
                    </div>
                </div>
                <div class="window-content">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="bar-menu f-row-sb">
    <div>
        <i class="fi fi-rr-power"></i>
    </div>
    <div class="infoTime">
        <div id="date"></div>
        <div id="time"></div>
    </div>
</div>
<script src="resources/main.js"></script>
</body>
</html>
